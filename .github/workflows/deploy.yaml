name: Deploy to yamatoya.github.io

on:
  push:
    branches:
      - main  # mainブランチが更新されたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # 環境を指定

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist