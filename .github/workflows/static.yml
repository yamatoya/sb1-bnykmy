name: Check DEPLOY_TOKEN

on:
  workflow_dispatch:  # 手動で実行可能にする

jobs:
  check-secret:
    runs-on: ubuntu-latest

    steps:
      # シークレットが存在するか確認
      - name: Check if DEPLOY_TOKEN is set
        run: |
          if [ -z "${{ secrets.DEPLOY_TOKEN }}" ]; then
            echo "DEPLOY_TOKEN is not set or empty"
            exit 1
          else
            echo "DEPLOY_TOKEN is set"
          fi
